					</div>

<template name="language">
	<div class="row">
		<div class="col-md-12">
		
<div class="podnies-firme">		
		
			<div class="pull-left">
				<span class="navbar-brand clickable" id="organizationName">
					<i class="info-circle fa fa-server"></i>
					<!--SDD-->
					{{_ "language.lanSystSDD"}}
					<a data-toggle="modal" href="#infoSyst">
					<small class="fontSize"><sup class="info-circle fa fa-question-circle"></sup></small>							
					</a>
					<div class="modal fade" id="infoSyst" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<p class="modal-title">{{_ "dym.dymSystemD"}}
									</p>
								</div>
								<div class="fontSize">
									<div class="modal-body">
										<p>{{_ "dym.dymTXsystA"}}</p>
										<p>{{_ "dym.dymTXsystB"}}</p>
										<p>{{_ "dym.dymTXsystC"}}</p>
										<p>{{_ "dym.dymTXsystD"}}</p>
										<center>
											<!--moreAboutSDD (event jeszze nie opracowany)-->
											<a href="http://www.syncodec.org" target="_blank"> <input type="button" class="btn btn-default btn-xs" id="moreAboutSDD" value="{{_ 'dym.dymTXsystE'}}">
											</a>
										</center>
									</div>
								</div>
							</div>
						</div>
					</div>
					- <strong>{{nazwaOrg}}</strong>
				</span>
			</div>
			
</div>			
			
			
			<div class="pull-right">
				<div class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					{{getUserLang}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						{{#each langs}}
						<li><a class="lang">{{shortName}}</a></li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
